language: go

go:
  - "1.11"

env:
  - GO111MODULE=on

services:
  - docker

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client


before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root
  - sudo service mysql restart

install:
  - scripts/setup-ci

script:
  - go test -v -race ./...

notifications:
  email:
    on_success: never
    on_failure: always
