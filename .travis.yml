language: go

go:
  - "1.11"

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client


before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('password') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -p password
  - sudo service mysql restart

install:
  - scripts/setup-ci

script:
  - go test -v -race ./...

notifications:
  email:
    on_success: never
    on_failure: always
