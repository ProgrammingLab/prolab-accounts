syntax = "proto3";

package programming_lab.prolab_accounts.type;

option go_package = "github.com/ProgrammingLab/prolab-accounts/api/type;type_pb";

message Image {
  // オリジナル画像のURL
  string url = 1;
  repeated OptimizedImage optimized_images = 2;
}

message OptimizedImage {
  uint32 width = 1;
  uint32 height = 2;
  string mime_type = 3;
  string url = 4;
}
